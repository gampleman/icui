<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/jquery.icui.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
    .btn {
      color:  #333333;
      background-color: #ffffff;
      border-color: #cccccc;
      padding: 2px 10px;
    }
    div.icui div {
        margin-top: 0.8em;
    }
    .icui .clone, .icui .destroy {
        position: absolute;
        right: 2.4em;
    }
    .icui .destroy {
        right: 0em;
    }
    div.icui {
      width: 35em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
            <h1>ICUI</h1>
            <p class="lead">ICUI is a UI toolkit for the IceCube library written in CoffeeScript. It allows the user to edit events in arbitrarily complex ways.</p>
            <p>
              <a class="btn btn-lg btn-success" href="/js/jquery.icui.min.js">Download</a>
              <a class="btn btn-lg btn-default" href="/docs/icui.html">Documentation</a>
            </p>
          </div>
          <div class="row demo">
            <div class="col-lg-12">
              <h2>Demo</h2>
              <div class="well">
                <form action="#">
                  <input type="hidden" value="{}" id="icuielem" />
                </form>
              </div>
              
              <script type="text/javascript">
                $(function() {
                  console.log("HELLO");
                  $('#icuielem').icui();
                })
              </script>
            </div>
          </div>
          

          <div class="footer">
            <p>&copy; <a href="http://gampleman.eu">Jakub Hampl</a> 2013</p>
          </div>
  </div>
</body>
</html>
